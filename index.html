<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite + react</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>

        <div class="buttons">
            <button id="redBgButton">Background Merah</button>
            <button id="blueBgButton">Background Biru</button>
            <button id="whiteBgButton">Background Putih</button>
        </div>

        <div class="buttons">
            <button id="openGoogle">Buka Google</button>
            <button id="openYoutube">Buka Youtube</button>
        </div>

        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter Todo...">
            <input type="date" id="dateInput">
            <button type="submit" id="submitButton">Submit</button>
        </form>

        <h2>Todo List</h2>

        <table id="todoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Todo</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Todo items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
